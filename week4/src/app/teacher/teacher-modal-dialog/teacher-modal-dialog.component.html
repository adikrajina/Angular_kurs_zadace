<form [formGroup]="teacherForm">
  <mat-form-field class="full-width">
    <input matInput placeholder="First name" formControlName="first_name">
  </mat-form-field>
  <mat-form-field class="full-width">
      <input matInput placeholder="Last name" formControlName="last_name">
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput placeholder="Teacher full name" formControlName="full_name">
      </mat-form-field>
  <div mat-dialog-action>
    <button mat-button [mat-dialog-close]="true">Cancel</button>
    <button mat-button [disabled]="teacherForm.invalid" color="primary" (click)="submit()">Submit</button>
  </div>
</form>
